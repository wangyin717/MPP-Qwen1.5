run:
  task: image_text_pretrain
  grad_norm_clip: 1.
  batch_size_train: 1 #16
  batch_size_eval: 1
  accum_grad_iters: 1 #1

  num_workers: 4
  seed: 42
  world_size: 1
  dist_url: "env://"
  distributed: True
  max_epoch: 1
  log_freq: 10
  lr_sched: "linear_warmup_cosine_lr_step-wise"
  warmup_lr: 0
  init_lr: 2e-5
  min_lr: 0
  warmup_ratio: 0.1

  output_dir: "lavis/output/pp_7b_video/sft_video_mutil_gpu/"

  amp: True
  autocast_dtype: "bf16" # ['bf16','fp16']
  loss_scale: False # 默认为True，如果autocast_dtype为float16，请设置为True，为bfloat16，建议设置为False
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
